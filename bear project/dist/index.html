<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="bear">
    <!-- Ears -->
    <div class="ear" id="leftEar">
      <div class="inside"></div>
    </div>

    <div class="ear" id="rightEar">
      <div class="inside"></div>
    </div>

    <!-- Face -->
    <div id="face">
      <div class="eye" id="leftEye">
        <div class="pupil"></div>
      </div>

      <div class="eye" id="rightEye">
        <div class="pupil"></div>
      </div>

      <div id="mouth"></div>
      <div id="nose"></div>
      <div id="leftCheek"></div>
      <div id="rightCheek"></div>
    </div>

    <!-- Sound -->
    <audio id="winkSound" src="wink.mp3"></audio>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
